<div class="latest-episodes__episode episode">
  <img
    src="/assets/images/episode-@@number.png"
    alt="opss..."
    class="episode__image"
  />
  <div>
    <h2 class="episode__tag">@@tag</h2>
    <h2 class="episode__episode-number">Episode @@number</h2>
    <h1 class="episode__title">@@title</h1>
    <p class="episode__description">@@description</p>
    <a href="/episode/@@number" class="episode__button button">View Episode Details</a>
  </div>
</div>
